[package]
name = "easy-call-ai"
version = "0.2.1"
edition = "2021"
description = "Easy Call AI desktop app"
default-run = "easy-call-ai"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
directories = "5"
tauri = { version = "2", features = ["tray-icon"] }
tauri-plugin-global-shortcut = "2"
tauri-plugin-dialog = "2"
time = "=0.3.36"
rig = { package = "rig-core", version = "0.30.0", features = ["rmcp"] }
rmcp = { version = "0.13.0", features = ["client", "macros", "transport-child-process", "transport-io"] }
tokio = { version = "1.48.0", features = ["rt-multi-thread"] }
reqwest = { version = "0.11.27", default-features = false, features = ["json", "stream", "multipart", "rustls-tls"] }
base64 = "0.22"
image = { version = "0.25", default-features = false, features = ["png", "jpeg", "gif", "webp"] }
uuid = { version = "1", features = ["v4"] }
scraper = "0.20"
urlencoding = "2.1"
webbrowser = "1.0"
futures-util = "0.3"
sha2 = "0.10"
aho-corasick = "1.1"
xcap = "0.8"
windows-capture = "1.5.0"
enigo = "0.6"
arboard = "3"
webp = "0.3"
captis = "0.6"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]

[dev-dependencies]
httpmock = "0.7"
